<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Static Website Test</h1>
    </header>

    <main>
        <h2>Welcome to my static website!</h2>
        <p>This is a simple example of a static website. You can modify and expand on this template to create your own pages.</p>

        <h3>Example Section</h3>
        <p>This is an example section. You can add more sections, content, and styling as needed.</p>

        <button onclick="showAlert()">Click me!</button>
    </main>

    <footer>
        <p>&copy; 2023 Static Website Test</p>
    </footer>

    <script>
        function showAlert() {
            alert('Hello, this is a simple alert!');
        }
    </script>
</body>
</html>
